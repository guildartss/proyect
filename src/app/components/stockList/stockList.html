<p>{{ stockTitle() }}</p>
<ol>
    @for(stock of stockList(); track stock.id){
    @if(stock.cuantity > 4){
    <li>
        {{stock.name}}
        -
        <strong [class.text-danger]="stock.cuantity < 10" [class.text-success]="stock.cuantity > 10">
            {{stock.cuantity}}
        </strong>
        <strong [class.text-warning]="stock.existence"> existencia: {{stock.existence}} </strong>
    </li>
    }@else{
    <li>
        <i>Stock menor a 4</i>
    </li>
    }
    }
</ol>
